<div class='loginWrapper'>
    <div class='loginContainer'>
        <div>
            <label for="">Password</label>
            <input id="loginPass" [(ngModel)]="password" type="password" [ngStyle]="{'border-color':borderColor}">
        </div>
        <div class='submitWrapper'>
            <button class='submit' (click)="authAdmin()">Next</button>
        </div>
    </div>
</div>
